</head>
<body>

  </div>

  <!-- bảng kết quả -->
  <div class="table-container">

      <thead>
        <tr>
          <th>STT</th><th>Số ĐDCN</th><th>Mã xét tuyển</th><!-- ... tới Mã lớp -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- PapaParse -->

  <!-- script.js mới -->
  <script src="script.js"></script>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tra cứu thông tin sinh viên - Trường Đại học Kiên Giang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #006699;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    /* Khung bao bảng để cuộn ngang khi cần */
    .table-container {
      max-width: 100%;
      overflow-x: auto;
      margin-top: 20px;
    }

    /* Bảng kết quả */
    #resultTable {
      border-collapse: collapse;
      margin: 0 auto; /* Căn giữa */
      width: 95%; /* Chiếm 95% chiều ngang cửa sổ */
      max-width: 1200px; /* Giới hạn tối đa */
      font-size: 15px;
      background-color: white;
    }

    #resultTable th, #resultTable td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #resultTable th {
      background-color: #006699;
      color: white;
    }

    #resultTable tr:nth-child(even) {
      background-color: #f5f5f5;
    }

    #resultTable tr:hover {
      background-color: #eef6fa;
    }

    /* Form tra cứu */
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 8px;
      font-size: 14px;
      width: 250px;
      max-width: 80%;
    }

    .search-box button {
      padding: 8px 12px;
      font-size: 14px;
      background-color: #006699;
      color: white;
      border: none;
      cursor: pointer;
    }

    .search-box button:hover {
      background-color: #004d66;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tra cứu thông tin sinh viên</h1>
    <p>Trường Đại học Kiên Giang</p>
  </header>

  <main>
    <div class="search-box">
      <input type="text" id="cccd" placeholder="Nhập số CCCD/CMND">
      <button onclick="searchStudent()">Tra cứu</button>
    </div>

    <div class="table-container">
      <table id="resultTable">
        <thead>
          <tr>
            <th>STT</th>
            <th>Số ĐĐCN</th>
            <th>Mã xét tuyển</th>
            <th>Tên mã xét tuyển</th>
            <th>Họ và tên</th>
            <th>Ngày sinh</th>
            <th>Giới tính</th>
            <th>ĐTƯT</th>
            <th>KVƯT</th>
            <th>Năm TN THPT</th>
            <th>Học lực</th>
            <th>Hạnh kiểm</th>
            <th>Điểm TB Lớp 12</th>
            <th>Dân tộc</th>
            <th>Nơi sinh</th>
            <th>MSSV</th>
            <th>Mã lớp</th>
          </tr>
        </thead>
        <tbody>
          <!-- Kết quả sẽ được thêm vào đây bằng JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    function searchStudent() {
      const cccd = document.getElementById('cccd').value.trim();
      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';

      // Ví dụ dữ liệu mẫu (bạn thay bằng dữ liệu thực từ API)
      if (cccd === '001207047742') {
        const data = [
          {
            stt: 1,
            soDDCN: '001207047742',
            maXT: '7340101',
            tenXT: 'Quản trị kinh doanh',
            hoTen: 'Ngô Hoàng Tâm',
            ngaySinh: '04/05/2007',
            gioiTinh: 'Nam',
            dtut: '2',
            kvut: '2',
            namTN: '2025',
            hocLuc: 'Khá',
            hanhKiem: 'Tốt',
            diemTB: '7.52',
            danToc: 'Kinh',
            noiSinh: 'Kiên Giang',
            mssv: '250000001',
            maLop: 'B025xx1'
          },
          {
            stt: 2,
            soDDCN: '001207047742',
            maXT: '7380101',
            tenXT: 'Luật',
            hoTen: 'Ngô Hoàng Tâm',
            ngaySinh: '04/05/2007',
            gioiTinh: 'Nam',
            dtut: '2',
            kvut: '2',
            namTN: '2025',
            hocLuc: 'Khá',
            hanhKiem: 'Tốt',
            diemTB: '7.52',
            danToc: 'Kinh',
            noiSinh: 'Kiên Giang',
            mssv: '250000002',
            maLop: 'B025xx2'
          }
        ];

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.stt}</td>
            <td>${row.soDDCN}</td>
            <td>${row.maXT}</td>
            <td>${row.tenXT}</td>
            <td>${row.hoTen}</td>
            <td>${row.ngaySinh}</td>
            <td>${row.gioiTinh}</td>
            <td>${row.dtut}</td>
            <td>${row.kvut}</td>
            <td>${row.namTN}</td>
            <td>${row.hocLuc}</td>
            <td>${row.hanhKiem}</td>
            <td>${row.diemTB}</td>
            <td>${row.danToc}</td>
            <td>${row.noiSinh}</td>
            <td>${row.mssv}</td>
            <td>${row.maLop}</td>
          `;
          tbody.appendChild(tr);
        });
      } else {
        tbody.innerHTML = '<tr><td colspan="17" style="text-align:center;">Không tìm thấy dữ liệu</td></tr>';
      }
    }
  </script>
</body>
</html>

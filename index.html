<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra cứu thông tin sinh viên</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Lato', 'Segoe UI', Arial, sans-serif;
    /* font-family: 'Segoe UI', Arial, sans-serif; */
    background: linear-gradient(180deg, #f4f7fa, #e9f1f7);
    color: #333;
    line-height: 1.6;
  }

  header {
    text-align: center;
    padding: 30px 10px;
    background: linear-gradient(135deg, #5fa8d3, #89c2d9);
    color: white;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    position: relative;
  }
  header img {
    max-width: 110px;
    margin-bottom: 12px;
    background-color: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    transition: transform 0.3s;
  }

  header img:hover {
    transform: scale(1.05);
  }
h1, h2, h3 {
    font-family: 'Merriweather', serif;
}
  h1 {
    font-size: 30px;
    margin-bottom: 6px;
    font-weight: bold;
  }

  h2 {
    font-size: 22px;
    font-weight: 500;
    margin-bottom: 6px;
  }

  h3 {
    font-size: 16px;
    font-weight: 300;
    opacity: 0.95;
  }
.search-title {
  text-align: center;
  font-family: 'Merriweather', serif;
  font-size: 16px;
  font-weight: 300;
  opacity: 0.95;
  margin-top: 20px;
  margin-bottom: -20px; /* đẩy sát lên search-box */
}
  .search-box {
    text-align: center;
    margin: 40px 0 30px;
  }

  .search-box input {
    padding: 12px 14px;
    width: 320px;
    border: 1px solid #bbb;
    border-radius: 6px;
    font-size: 15px;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .search-box input:focus {
    border-color: #006699;
    outline: none;
    box-shadow: 0 0 8px rgba(0,102,153,0.3);
  }

  .search-box button {
    padding: 12px 20px;
    margin-left: 10px;
    background: linear-gradient(135deg, #006699, #004d66);
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  .search-box button:hover {
    background: linear-gradient(135deg, #004d66, #00334d);
    transform: translateY(-1px);
  }

  .table-container {
    max-width: 100%;
    overflow-x: auto;
    padding: 0 15px 40px;
  }

  table {
    border-collapse: collapse;
    margin: 0 auto;
    width: 100%;
    background-color: white;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    animation: fadeIn 0.5s ease-in-out;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 12px 8px;
    text-align: center;
    font-size: 14px;
  }

  th {
    background-color: #006699;
    color: white;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  tr:hover td {
    background-color: #eef6fa;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

</style>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500&family=Merriweather:wght@700&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Tiêu đề + Logo -->
  <header>
    <img src="logo-kgu.png" alt="Logo Trường Đại học Kiên Giang">
    <h1>Trường Đại học Kiên Giang</h1>
    <h2>Tra cứu thông tin Tân sinh viên</h2>
    
  </header>
<h3 class="search-title">Nhập Số căn cước công dân/Định danh cá nhân</h3>
  <!-- ô nhập và nút tra cứu -->
  <div class="search-box">
    <input type="text" id="cccdInput" placeholder="Nhập số ĐDCN…">
    <button id="searchBtn">Tra cứu</button>
  </div>

  <!-- bảng kết quả -->
  <div class="table-container">
    <table id="resultTable">
      <thead>
        <tr>
          <th>STT</th>
          <th>Số căn cước công dân</th>
          <th>Họ và tên</th>
          <th>Ngày sinh</th>
          <th>Giới tính</th>
          <th>Ngành trúng tuyển</th>
          <th>Mã số sinh viên</th>
          <th>Mã lớp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <!-- script.js -->
  <script src="script.js"></script>
</body>
</html>

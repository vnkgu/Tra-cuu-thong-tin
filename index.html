<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tra cứu thông tin sinh viên</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #eef2f5;
      color: #333;
      line-height: 1.5;
    }

    header {
      text-align: center;
      padding: 20px 10px;
      background: linear-gradient(135deg, #004080, #006699);
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    /* Logo nổi bật hơn */
    header img {
      max-width: 100px;
      margin-bottom: 10px;
      background-color: white; /* nền sáng */
      padding: 8px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    h2 {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 5px;
    }

    h3 {
      font-size: 16px;
      font-weight: 300;
      opacity: 0.9;
    }

    .search-box {
      text-align: center;
      margin: 25px 0;
    }

    .search-box input {
      padding: 10px 12px;
      width: 280px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    .search-box input:focus {
      border-color: #006699;
      outline: none;
      box-shadow: 0 0 4px rgba(0,102,153,0.3);
    }

    .search-box button {
      padding: 10px 18px;
      margin-left: 8px;
      background-color: #006699;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-box button:hover {
      background-color: #004d66;
    }

    .table-container {
      max-width: 100%;
      overflow-x: auto;
      padding: 0 15px 30px;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      width: 100%;
      background-color: white;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 8px;
      text-align: center; /* canh giữa toàn bộ dữ liệu */
      font-size: 14px;
    }

    th {
      background-color: #006699;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover td {
      background-color: #eef6fa;
    }
  </style>
</head>
<body>

  <!-- Tiêu đề + Logo -->
  <header>
    <img src="logo-kgu.png" alt="Logo Trường Đại học Kiên Giang">
    <h1>Trường Đại học Kiên Giang</h1>
    <h2>Tra cứu thông tin Tân sinh viên</h2>
    <h3>Nhập Số căn cước công dân/Định danh cá nhân</h3>
  </header>

  <!-- ô nhập và nút tra cứu -->
  <div class="search-box">
    <input type="text" id="cccdInput" placeholder="Nhập số ĐDCN…">
    <button id="searchBtn">Tra cứu</button>
  </div>

  <!-- bảng kết quả -->
  <div class="table-container">
    <table id="resultTable">
      <thead>
        <tr>
          <th>STT</th>
          <th>Số căn cước công dân</th>
          <th>Họ và tên</th>
          <th>Ngày sinh</th>
          <th>Giới tính</th>
          <th>Ngành trúng tuyển</th>
          <th>Mã số sinh viên</th>
          <th>Mã lớp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <!-- script.js -->
  <script src="script.js"></script>
</body>
</html>
